spec:
  name: guildso
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/guildso/guild.git
    run_command: php artisan migrate --force ; heroku-php-apache2 public/
    envs:
    - key: APP_URL
      value: ${APP_URL}
    - key: APP_DEBUG
      value: "false"
    - key: DB_CONNECTION
      value: "pgsql"
    - key: DB_HOST
      value: ${guildso-db.HOSTNAME}
    - key: DB_PORT
      value: ${guildso-db.PORT}
    - key: DB_DATABASE
      value: ${guildso-db.DATABASE}
    - key: DB_USERNAME
      value: ${guildso-db.USERNAME}
      type: SECRET
    - key: DB_PASSWORD
      value: ${guildso-db.PASSWORD}
      type: SECRET
  databases:
  - name: guildso-db
